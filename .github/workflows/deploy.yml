name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ðŸ”¥ Create clean deploy folder (no .git, no .github)
      - name: Prepare Clean Deploy Folder
        run: |
          mkdir deploy
          shopt -s dotglob
          cp -r * deploy || true
          # Remove unwanted folders/files
          rm -rf deploy/.git
          rm -rf deploy/.github
          rm -rf deploy/*.md
          rm -rf deploy/LICENSE
          rm -rf deploy/.gitignore

      # ðŸ”¥ Upload only the cleaned backend folder
      - name: Upload Backend Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/*"
          target: "/home/${{ secrets.SSH_USER }}/app/backend/"
          overwrite: true

      # ðŸ”¥ Auto Setup Backend (Python, Venv, FastAPI Service)
      - name: Auto Setup Backend
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ“¦ Installing Python..."
            sudo apt update -y
            sudo apt install python3 python3-pip python3-venv -y

            echo "ðŸ“ Ensuring backend directory exists..."
            mkdir -p /home/${{ secrets.SSH_USER }}/app/backend

            echo "ðŸ Creating virtual environment if missing..."
            if [ ! -d "/home/${{ secrets.SSH_USER }}/app/backend/venv" ]; then
              python3 -m venv /home/${{ secrets.SSH_USER }}/app/backend/venv
            fi

            echo "â¬†ï¸ Upgrading pip..."
            /home/${{ secrets.SSH_USER }}/app/backend/venv/bin/pip install --upgrade pip

            echo "ðŸ“¦ Installing backend dependencies..."
            cd /home/${{ secrets.SSH_USER }}/app/backend
            /home/${{ secrets.SSH_USER }}/app/backend/venv/bin/pip install -r requirements.txt

            echo "âš™ï¸ Creating FastAPI systemd service (auto-overwrite)..."
            sudo tee /etc/systemd/system/fastapi.service > /dev/null <<EOF
            [Unit]
            Description=FastAPI Backend Service
            After=network.target

            [Service]
            User=${{ secrets.SSH_USER }}
            WorkingDirectory=/home/${{ secrets.SSH_USER }}/app/backend
            ExecStart=/home/${{ secrets.SSH_USER }}/app/backend/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF

            echo "ðŸ”„ Restarting FastAPI service..."
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "âœ… Backend deployed successfully!"
