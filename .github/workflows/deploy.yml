name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload Backend Files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/azureuser/app/backend/"
          overwrite: true

      - name: Install Dependencies & Restart FastAPI
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Creating backend directory..."
            mkdir -p /home/azureuser/app/backend

            echo "Creating venv if missing..."
            if [ ! -d "/home/azureuser/app/backend/venv" ]; then
              python3 -m venv /home/azureuser/app/backend/venv
            fi

            echo "Upgrading pip..."
            /home/azureuser/app/backend/venv/bin/pip install --upgrade pip

            echo "Installing requirements..."
            cd /home/azureuser/app/backend
            /home/azureuser/app/backend/venv/bin/pip install -r requirements.txt

            echo "Restarting FastAPI service..."
            sudo systemctl restart fastapi
