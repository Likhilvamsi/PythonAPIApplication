name: Deploy FastAPI Backend (Production)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ðŸ§¹ Clean old backend (optional but recommended)
      - name: Clean backend folder on VM
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /home/azureuser/app/backend/*
            mkdir -p /home/azureuser/app/backend

      # ðŸ“¦ Upload backend code
      - name: Upload backend code to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: "/home/azureuser/app/backend/"
          overwrite: true

      # ðŸš€ Install dependencies + create venv + restart systemd service
      - name: Install & Restart FastAPI
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ Creating virtual environment..."
            cd /home/azureuser/app/backend

            python3 -m venv venv
            source venv/bin/activate
            
            echo "ðŸ“¦ Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ—ï¸ Writing systemd service file..."
            sudo bash -c 'cat > /etc/systemd/system/fastapi.service <<EOF
            [Unit]
            Description=FastAPI Backend
            After=network.target

            [Service]
            User=azureuser
            WorkingDirectory=/home/azureuser/app/backend
            Environment="PATH=/home/azureuser/app/backend/venv/bin"
            ExecStart=/home/azureuser/app/backend/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always
            RestartSec=5

            [Install]
            WantedBy=multi-user.target
            EOF'

            echo "ðŸ”„ Reloading and restarting service..."
            sudo systemctl daemon-reload
            sudo systemctl restart fastapi
            sudo systemctl enable fastapi

            echo "âœ… Deployment completed!"
