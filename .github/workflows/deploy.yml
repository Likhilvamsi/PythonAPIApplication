name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Upload backend code to server
      - name: Upload Backend Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/${{ secrets.SSH_USER }}/app/backend/"
          overwrite: true

      # FULL AUTOMATION SECTION
      - name: Auto Setup Backend (Python, Venv, FastAPI Service)
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating packages..."
            sudo apt update -y
            sudo apt install python3 python3-pip python3-venv -y

            echo "Creating project folder..."
            mkdir -p /home/${{ secrets.SSH_USER }}/app/backend

            echo "Creating virtual environment if missing..."
            if [ ! -d "/home/${{ secrets.SSH_USER }}/app/backend/venv" ]; then
              python3 -m venv /home/${{ secrets.SSH_USER }}/app/backend/venv
            fi

            echo "Installing backend requirements..."
            cd /home/${{ secrets.SSH_USER }}/app/backend
            /home/${{ secrets.SSH_USER }}/app/backend/venv/bin/pip install --upgrade pip
            /home/${{ secrets.SSH_USER }}/app/backend/venv/bin/pip install -r requirements.txt

            echo "Creating FastAPI systemd service..."
            sudo tee /etc/systemd/system/fastapi.service > /dev/null <<EOF
            [Unit]
            Description=FastAPI Backend Service
            After=network.target

            [Service]
            User=${{ secrets.SSH_USER }}
            WorkingDirectory=/home/${{ secrets.SSH_USER }}/app/backend
            ExecStart=/home/${{ secrets.SSH_USER }}/app/backend/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF

            echo "Reloading systemd and starting service..."
            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi
