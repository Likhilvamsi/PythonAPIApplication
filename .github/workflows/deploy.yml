name: Deploy FastAPI Backend

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # 1. Checkout Repository
      # ----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Upload ONLY backend folder to VM
      # ----------------------------
      - name: Upload Backend Code to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/*"
          target: "~/app/backend/"
          overwrite: true

      # ----------------------------
      # 3. Restart Backend Service on VM
      # ----------------------------
      - name: Restart FastAPI Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Deploying New FastAPI Code..."
            
            cd ~/app/backend
            source venv/bin/activate

            echo "üì¶ Installing dependencies..."
            pip install -r requirements.txt

            echo "üîÑ Restarting FastAPI systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl restart fastapi

            echo "üîç Checking service status..."
            sudo systemctl status fastapi --no-pager

            echo "‚úÖ Deployment Completed Successfully!"
